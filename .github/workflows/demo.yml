name: Demo Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Optional: cancel older runs of same branch/PR
concurrency:
  group: demo-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    if: |
      !(
        (github.event_name == 'push' && contains(github.event.head_commit.message, '[skip ci]')) ||
        (github.event_name == 'pull_request' && (
          contains(github.event.pull_request.title, '[skip ci]') ||
          contains(github.event.pull_request.body || '', '[skip ci]')
        ))
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (lint-demo only)
        run: npx eslint app/lint-demo

  tests:
    name: tests
    runs-on: ubuntu-latest
    if: |
      !(
        (github.event_name == 'push' && contains(github.event.head_commit.message, '[skip ci]')) ||
        (github.event_name == 'pull_request' && (
          contains(github.event.pull_request.title, '[skip ci]') ||
          contains(github.event.pull_request.body || '', '[skip ci]')
        ))
      )

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
